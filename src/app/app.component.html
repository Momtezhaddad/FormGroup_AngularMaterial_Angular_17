<form class="center-items" [formGroup]="loginForm" (submit)="submit()">
  <mat-card class="col-md-6">
    <mat-card-content>
        <div class="col-md-12 center-items h-auto mb-15">
          <img [src]="'/assets/profil.png'" width="150px">
        </div>
      <div class="row">
        <mat-form-field class="col-md-6">
          <mat-label>First name</mat-label>
          <input matInput class="form-control" formControlName="firstname">
        </mat-form-field>
        <mat-form-field class="col-md-6">
          <mat-label>Second name</mat-label>
          <input matInput class="form-control" formControlName="secondname">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-md-6">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateBirth">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group class="col-md-6" formControlName="gender">
          <mat-radio-button value="1">Male</mat-radio-button>
          <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
      </div>
        <mat-form-field class="col-md-12">
          <mat-label>Address</mat-label>
          <textarea matInput class="form-control" formControlName="Address"></textarea>
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <mat-label>Email</mat-label>
          <input matInput class="form-control" formControlName="email">
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-control" formControlName="password">
        </mat-form-field>
        <div class="col-md-12 btn-style">
          <button class="btn btn-secondary" data-rasdq>Reset</button>
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </mat-card-content>
  </mat-card>
</form>
